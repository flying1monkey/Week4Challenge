<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Resume Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>
<body>
<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/home.html}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a th:href="@{/addschool.html}" class="nav-link">Add to education</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/addwork.html}" class="nav-link">Add to work</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/addskill.html}" class="nav-link">Add to skills</a>
            </li>
        </ul>
        <span class="navbar-nav">
            <a th:href="@{/generate.html}" class="nav-link">Generate resume</a>
        </span>
    </div>
</nav>

<!--input-->
<div class="container">
<form action="#" th:action="@{/addperson}" th:object="${addperson}" method="post">
        <div class="row">
            <div class="col form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First name"/>
            </div>
            <div class="col form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last name"/>
            </div>
        </div>
    <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="name@example.com"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
