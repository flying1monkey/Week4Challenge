<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--header css declarations-->
    <th:block th:replace="base :: headstart"/>
    <title>Resume Generator</title>

</head>
<body>
<!--Navigation bar-->
<div th:replace="base :: mynav"></div>
<!--output-->
    <div class="card">
        <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0">
                <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Education
                </a>
            </h5>
        </div>

        <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div th:each="ed: ${education}">
                    <p><span th:text="${ed.getSchoolName()}"/></p>
                    <p><span th:text="${ed.getDegree()}"/>, <span th:text="${ed.getGradYear()}"/></p>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0">
                <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Work
                </a>
            </h5>
        </div>
        <div id="collapseTwo" class="collapse show" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
                <p th:each="job: ${jobs}">
                <p th:text="${job.getTitle()}"/>
                <p><span th:text="${job.getCompany()}"/>, <span th:text="${job.getStartDate()}"/>-<span th:text="${job.getEndDate()}"/>
                </p>
                <p>-Duty 1: <span th:text="${job.getFirstDuty()}"/></p>
                <p>-Duty 2: <span th:text="${job.getSecondDuty()}"/></p>
                </p>
            </div>
        </div>
    </div>
    <div class="card border-light">
        <div class="card-header" role="tab" id="headingThree">
            <h5 class="mb-0">
                <a class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Skills
                </a>
            </h5>
        </div>
        <div id="collapseThree" class="collapse show" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">
                <div th:each="jobSkill: ${skills}">
                    <p><span th:text="${jobSkill.getSkillName()}"/>, <span th:text="${jobSkill.getSkillLevel()}"/></p>
                </div>
            </div>
        </div>
    </div>


<th:block th:replace="base :: jsscripts"></th:block>

</body>
</html>
